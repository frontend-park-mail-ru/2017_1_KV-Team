<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Зарегистрироваться</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="index">
        <ul class="flex-outer">
            <li>
                <label for="name">Логин</label>
                <input type="text" id="name" placeholder="Придумайте логин">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите свой email">
            </li>
            <li>
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Придумайте пароль">
            </li>
            <li>
                <label for="password2">Повторите пароль</label>
                <input type="password" id="password2" placeholder="Повторите пароль">
            </li>
            <li>
                <button id="login-btn">Войти</button>
                <button type="submit">Зарегистрироваться</button>
            </li>
        </ul>
    </form>
</div>

<script type="text/javascript" src="login.js"></script>
</body>
</html>
